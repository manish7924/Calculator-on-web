<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculatorX - HTML, CSS, JS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div id="grad" class="set">
    <h2 class="text">Welcome to Calculate me!</h2>
    <div class="calculator">
      <input type="text" id="inputbox">
      <div>
        <button id="ac">AC</button>
        <button class="op-sym">DEL</button>
        <button class="op-sym">%</button>
        <button class="op-sym">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op-sym">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op-sym">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op-sym">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="eq" class="op-sym">=</button>
      </div>
    </div>̥
  </div>

  <script src="script/script.js"></script>
</body>

</html>̥̥
